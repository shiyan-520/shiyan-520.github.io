    <h3 class="article-title"><span>hexo+GitHub博客后续维护问题解决方案</span></h3>
    
  
  
  <div class="article-top-meta">
    <span class="posted-on">
      <a href="/2019/09/18/Hexo-GitHub-Blog-Follow-up-Maintenance-Problem-Solution/" rel="bookmark">

        </time>
      </a>
    </span>

  <div class="article-content">
    <div class="entry">
      
        <p><strong>0x00 简述</strong></p>
<p>本帖专门用于记录本博客后期维护中出现的各种问题的解决方案，长期维护更新。<br><a id="more"></a><br><strong>0x01 更新博客提示“Please make sure you have the correct access rights and the repository exists”</strong></p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">1、重新在git设置一下身份的名字和邮箱</span><br><span class="line">git config --global user.name "yourname"</span><br><span class="line">git config --global user.email 'your@email.com'</span><br><span class="line"></span><br><span class="line">2.删除.ssh文件夹下的know_hosts</span><br><span class="line">注：在C盘用户文件夹下.ssh，点击进入，手动删除know_hosts</span><br><span class="line"></span><br><span class="line">3、git输入命令</span><br><span class="line">$ ssh-keygen -t rsa -C 'your@email.com' </span><br><span class="line">注：填写自己设置的邮箱地址</span><br><span class="line"></span><br><span class="line">4、当本地秘钥成功生成后进入本地C盘用户文件夹目录下 .ssh 文件夹</span><br><span class="line">5、用记事本打开id_rsa.pub，将其全部复制</span><br><span class="line">6、进入github的设置页面，选择SSH and GPS keys选项，删除原有SSH keys。</span><br><span class="line">7、选择 New SSH key，输入刚才复制的秘钥，并保存。</span><br><span class="line">8、进入git命令行下，输入 ssh -T git@github.com 查看是否问题已解决。</span><br></pre></td></tr></table></figure>
<p><strong>0x02</strong> </p>
